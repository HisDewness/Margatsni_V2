<html>

<head>
    <meta charset="utf-8">
    <title>Margatsni - Instagram Photo Downloader</title>
    <meta name="description" content="Margatsni - Instagram Photo Downloader">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Kranky|Sofia" rel="stylesheet">
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <br>
        <form method="post">
            <input type="text" placeholder="Username" name="username" value="">
            <input type="password" placeholder="Password" name="password" value="">
            <input class="button" type="submit" value="Login">
        </form>
        
        <!--- Prints error message to screen when login is unsuccessful -->
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %} {% endwith %} {% block body %}{% endblock %}
    </div>
</body>

</html>

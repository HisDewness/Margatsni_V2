<html>

<head>
    <meta charset="utf-8">
    <title>Margatsni - Instagram Photo Downloader</title>
    <meta name="description" content="Margatsni - Instagram Photo Downloader">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Domine|Sofia" rel="stylesheet">
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
</head>

<body>
    <h1 class="title"><a href="{{url_for('index')}}"> Margatsni </a></h1>
    <!--- Prints error message to screen when login is unsuccessful -->
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </ul>
    {% endif %} {% endwith %} {% block body %}{% endblock %}
    <div class="container">
        <form class="login" method="post">
            <input type="username" placeholder="Instagram Username" name="username" value="">
            <input type="password" placeholder="Instagram Password" name="password" value="">
            <input class="button" type="submit" value="Login">
        </form>
    </div>
</body>

</html>

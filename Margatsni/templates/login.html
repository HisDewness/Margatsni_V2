<html>

<head>
    <meta charset="utf-8">
    <title>Margatsni | Login</title>
    <meta name="description" content="Margatsni - Instagram Photo Downloader">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Domine|Sofia" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../static/favicon.png" type="image/x-icon">
</head>

<body>
    <h1 class="title"><a href="{{url_for('index')}}"> Margatsni </a></h1>
    <!--- Prints error message to screen when login is unsuccessful -->
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </ul>
    {% endif %} {% endwith %} {% block body %}{% endblock %}
    <div class="container">
        <form class="login" method="POST">
            <input type="username" placeholder="Instagram Username" name="username" value="" autofocus>
            <input type="password" placeholder="Instagram Password" name="password" value="">
            <input class="button" type="submit" value="Login">
        </form>
    </div>
    <footer class="footer-distributed">
        <div class="footer-left">
            <p class="footer-links">
                <a href="{{url_for('index')}}">Home</a> ·
                <a href="{{url_for('help')}}">Help</a> ·
                <a href="http://cs480-projects.github.io/teams-fall2017/SSG/index.html">Developers</a> 
            </p>
            <p>SSG &copy; 2017</p>
        </div>
    </footer>
</body>

</html>
